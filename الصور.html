<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - Laser Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- مكتبة Fancybox 5 (أفضل وأجمل من Lightbox وتكبر 100% على الجوال) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <style>
        body { background: #000; padding: 10px 0; }
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 12px; 
            padding: 0 10px;
        }
        .gallery-grid img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 8px 25pox rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .gallery-grid img:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1 class="text-4xl md:text-6xl text-yellow-500 text-center font-bold mb-8 pt-4">
        معرض الديكورات والحلويات
    </h1>

    <div class="gallery-grid" id="gallery"></div>

    <script>
        // جلب الصور من localStorage
        const images = JSON.parse(localStorage.getItem('laserImages') || '[]');
        const container = document.getElementById('gallery');

        if (images.length === 0) {
            container.innerHTML = `
                <div class="col-span-full text-center py-32">
                    <p class="text-4xl text-gray-600">لا توجد صور بعد</p>
                    <p class="text-2xl text-gray-500 mt-4">ارفعي الصور من الصفحة الرئيسية</p>
                </div>`;
        } else {
            images.forEach(src => {
                container.innerHTML += `
                <a href="${src}" data-fancybox="gallery" data-caption="Laser Decor Delights">
                    <img src="${src}" loading="lazy" alt="ديكور ليزر">
                </a>`;
            });
        }

        // تفعيل Fancybox (تكبير مثالي على الجوال والكمبيوتر)
        Fancybox.bind("[data-fancybox]", {
            Thumbs: { autoStart: false },
            Toolbar: { autoEnable: true },
            Hash: false,
            infinite: true,
            animated: true,
            hideScrollbar: true,
            Image: {
                zoom: true,
                click: "zoom",
                wheel: "zoom"
            }
        });
    </script>
</body>
</html>

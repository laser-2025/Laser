<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة فارغة مع أيقونات وترحيب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: right; /* لجعل النص يبدأ من اليمين */
            direction: rtl; /* لضمان عرض المحتوى بشكل صحيح للغة العربية */
        }
        .header-icons {
            position: absolute; /* لوضع الأيقونات بشكل حر في الزاوية */
            top: 15px; /* مسافة من الأعلى */
            left: 15px; /* مسافة من اليسار */
        }
        .header-icons a {
            margin-left: 10px; /* مسافة بين الأيقونات */
            text-decoration: none; /* إزالة الخط تحت الروابط */
            font-size: 24px; /* حجم الأيقونات */
            color: #333; /* لون الأيقونات */
        }
        .welcome-message {
            margin-top: 100px; /* لتنزيل رسالة الترحيب قليلاً عن الأعلى */
            padding: 20px;
            font-size: 20px;
            color: #555;
            text-align: center; /* توسيط رسالة الترحيب */
        }
        .main-content {
            /* هذه المنطقة فارغة تماماً حسب طلبك */
            min-height: 500px; /* للتأكد من أن الصفحة طويلة بما فيه الكفاية */
        }
        /* يمكنك استبدال النصوص التالية بأيقونات حقيقية (باستخدام Font Awesome مثلاً) */
    </style>
</head>
<body>

    <div class="header-icons">
        <a href="#admin" title="لوحة الأدمن">
            &#128100; </a>
        <a href="https://wa.me/XXXXXXXXXX" target="_blank" title="تواصل عبر واتساب">
            &#9990; </a>
    </div>

    <div class="main-content">
        </div>

    <div class="welcome-message">
        <h1>مرحباً بك!</h1>
        <p>شاشتك الرئيسية فارغة وجاهزة لاستقبال المحتوى.</p>
    </div>

</body>
</html>
